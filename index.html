<html>
	<head>
		<meta charset="UTF-8">
		<title>Train Scheduler</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		


		<!-- Firebase Reference -->
		<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	 	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/af.js"></script>
	 	
	</head>
	<body>


	<!-- train Tracker -->
	<div class="container">


		<!-- Jumbotron -->
		<div class="jumbotron" style="background-color: black; color: white">
			<h1 class="text-center">Train It Up</h1>
			<h3 class="text-center">Train On You Crazy Diamond</h3>
		</div>
		
		<div class="row">
			<div class="col-lg-12">
		
			<!-- Current trains-->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id='trainTable'>
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
									<!-- <th>Total Billed ($)</th> -->
								</tr>
							</thead>
							<tbody>
								
							</tbody>
						</table>
					</div>
				</div>


				<!-- Add train  -->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add Train</strong></h3>
					</div>
					<div class="panel-body">
		


					<!-- Entry Form -->
					<form>
						<div class="form-group">
							<label for="">Train Name</label>
							<input type="text" class="form-control" id= "trainNameInput">
						</div>


						<div class="form-group">
							<label for="">Destination</label>
							<input type="text" class="form-control" id="destInput">
						</div>


						<div class="form-group">
							<label for="">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="startInput">
						</div>


						<div class="form-group">
							<label for="">Frequency (min)</label>
							<input type="number" class="form-control" id="freqInput">
						</div>
						
						<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
					</form>


					</div>
				</div>


			</div>
		</div>
	</div>


	<!-- Javascript -->
	<!--
	<script src="assets/javascript/trainScheduler-logic.js"></script>
	-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.js"
    integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
    crossorigin="anonymous"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
	<script src="assets/javascript/app.js"></script>


	</body>
	</html>
