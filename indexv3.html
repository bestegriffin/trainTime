<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Train Schedule App</title>

    <!-- Link in Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">

    <!-- Link in CSS -->
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>

  <body>
    
      <div class="jumbotron z-depth-3 animated fadeInDownBig">
      
          <h1 class="text-center">Train Schedule</h1>
          <h3 class="text-center">Add a Train or View the Schedule</h3>
          <h4 class="text-center">Updated every minute!</h4>
          <h3 class="text-center clock-display">Current Time:</h3> <span id = "current-time" class = "clock-display"></span>
        
    </div>

  <div class="container ">

    <div class="row">
      <div class="col-md-12 leftT text-center">
        <img src="assets/images/lrR.png" class=" animated zoomIn"/>
        <img src="assets/images/lrS.png" class=" animated lightSpeedIn "/>
      
      </div>
      </div>
     

    <br>


      <!-- Current Train Schedule Panel -->
      <div class="row ">
        <div class="col-lg-12 ">
          <div class="panel panel-default ">

            <!-- Panel Title -->
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>

            <!-- Panel Body -->
            <div class="panel-body">

              <!-- Table of Train Schedule -->
              <table class="table responsive-table z-depth-3">

                <!-- Table Header -->
                <tr id = "static-table-header ">
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Departure</th>
                  <th>Minutes to Departure</th>
                </tr>

                <!-- Note: Table Body is Dynamically Generated -->

              </table>
            </div>
          </div>
        </div>
      </div>
      

      <!-- Add a Train Panel -->
      <div class="row ">
        <div class="col-lg-12">
          <div class="panel panel-default">

            <!-- Panel Title -->
            <div class="panel-heading">
              <h3 class="panel-title">Add a Train</h3>
            </div>
            
            <!-- Panel Body -->
            <div class="panel-body">

              <!-- Add a Train Form -->
              <form role="form ">

                <!-- Train Name -->
                <div class="form-group ">
                  <label for="text" >Train Name</label>
                  <input type="text" class="form-control " id="nameInput" placeholder="Choo Choo">
                </div>
                
                <!-- Destination -->
                <div class="form-group">
                  <label for="text">Train Destination</label>
                  <input type="text" class="form-control" id="destinationInput" placeholder="Candy Mountain">
                </div>
        
                <!-- First Train Time -->
                <div class="form-group">
                  <label for="text">First Departure for Today (Military Time - hh:mm)</label>
                  <input type="time" class="timepicker" id="firstArrivalInput">
               <!--    <input type="time" class="form-control" id="firstArrivalInput"> -->
                </div>
                
                <!-- Frequency -->
                <div class="form-group">
                  <label for="text">Frequency of Departures (min)</label>
                  <input type="number" class="form-control" id="frequencyInput" placeholder="How Often">
                </div>
                
                <!-- Submit Button (send to database) -->
                <button type="submit" onclick="Materialize.toast( 'Added Train',3000)" class="btn btn-default waves-effect waves-light" id="addTrainButton">Submit</button>
                <div class="switch">
                  
                </div>
              </form>

            </div>
          </div>
        </div>    
      </div>

    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app4.js"></script>

  </body>

</html>
